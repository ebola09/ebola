<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenRouter Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #chat {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 8px;
    }
    .user {
      font-weight: bold;
    }
    .assistant {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
    }
    #inputRow {
      display: flex;
      gap: 8px;
    }
    #userInput {
      flex: 1;
    }
  </style>
</head>
<body>

<div id="chat">
  <h2>OpenRouter Chatbot</h2>

  <div>
    <input
      type="password"
      id="apiKey"
      placeholder="Enter OpenRouter API key"
      style="width: 100%; margin-bottom: 10px;"
    />
  </div>

  <div id="messages"></div>

  <div id="inputRow">
    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById("messages");

  function addMessage(role, content) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class="${role}">${role}:</span> ${content}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const apiKey = document.getElementById("apiKey").value.trim();
    const text = input.value.trim();

    if (!apiKey) {
      alert("API key required.");
      return;
    }
    if (!text) return;

    addMessage("user", text);
    input.value = "";

    try {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json",
          "HTTP-Referer": window.location.href,
          "X-Title": "Simple OpenRouter Chatbot"
        },
        body: JSON.stringify({
          model: "meta-llama/llama-3.1-8b-instruct",
          messages: [
            { role: "user", content: text }
          ]
        })
      });

      const data = await response.json();

      if (data.error) {
        addMessage("assistant", "Error: " + data.error.message);
        return;
      }

      const reply = data.choices[0].message.content;
      addMessage("assistant", reply);

    } catch (err) {
      addMessage("assistant", "Request failed.");
      console.error(err);
    }
  }
</script>

</body>
</html>
