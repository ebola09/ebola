<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rbola</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #000000 0%, #262F43 100%);
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden; /* keep fullscreen look */
        -webkit-overflow-scrolling: touch; /* native momentum scrolling */
    }

    .top-bar {
        width: 100%;
        text-align: center;
        padding-top: 22px;
        pointer-events: none;
    }

    .top-bar img { height: 75px; user-select:none; }

    .version {
        position:absolute;
        top:22px;
        right:25px;
        opacity:.35;
        font-size:13px;
    }

    /* MAIN SCROLL AREA */
    .scroll-area {
    height: calc(100vh - 130px);
    overflow-x: auto;
    overflow-y: hidden;
    display: flex;              /* was inline-flex */
    flex-wrap: nowrap;          /* all cards stay in one long scroll row */
    align-items: center;
    gap: 60px;
    padding: 0 80px;
    cursor: grab;
    -webkit-overflow-scrolling: touch;
}


    .scroll-area:active { cursor: grabbing; }

    .scroll-area::-webkit-scrollbar { height: 0; }

    /* GAME CARDS */
    .card {
        width: 320px;
        height: 320px;
        border-radius: 35px;
        background-size: cover;
        background-position: center;
        flex-shrink: 0;
        user-select: none;
        transition: .25s;
    }
    .card:hover { transform: scale(1.05); }
</style>

</head>
<body>

<div class="top-bar"><img src="assets/logos/games.png"></div>
<div class="version">version 25.12.7</div>

<div class="scroll-area" id="dragScroll">

    <div class="card" style="background-image:url('assets/thumbnails/polytrack.png')"></div>
    

</div>

<!-- DRAG SCROLL SCRIPT -->
<script>
const slider = document.getElementById('dragScroll');
let isDown = false;
let startX;
let scrollLeft;

slider.addEventListener('mousedown', e => {
    isDown = true;
    slider.classList.add('active');
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
    e.preventDefault();
});

slider.addEventListener('mouseleave', () => { isDown = false; });
slider.addEventListener('mouseup',     () => { isDown = false; });

slider.addEventListener('mousemove', e => {
    if (!isDown) return;
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 1.4; // drag speed multiplier
    slider.scrollLeft = scrollLeft - walk;
});

// Touch support for iPad
slider.addEventListener('touchstart', e => {
    startX = e.touches[0].pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
});

slider.addEventListener('touchmove', e => {
    const x = e.touches[0].pageX - slider.offsetLeft;
    const walk = (x - startX) * 1.4;
    slider.scrollLeft = scrollLeft - walk;
});
</script>

<script>
// LOAD GAMES FROM JSON AND ADD TO PAGE
fetch("gameList.json")
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById("dragScroll");

        data.games.forEach(game => {
            // Create card element
            let card = document.createElement("a");
            card.href = game.path;
            card.classList.add("card");
            card.style.backgroundImage = `url('${game.thumbnail}')`;
            card.style.display = "block"; // makes entire card clickable

            container.appendChild(card);
        });
    })
    .catch(error => console.error("Error loading game list:", error));
</script>

</body>
</html>
