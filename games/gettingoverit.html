<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Over It</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #projectFrame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #fsBtn {
      position: fixed;
      top: 10px; right: 10px;
      z-index: 1000;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<button id="fsBtn">Go Fullscreen</button>

<iframe
  id="projectFrame"
  allowfullscreen
  allow="fullscreen"
  src="https://scratch.mit.edu/projects/389464290/embed/?autostart=true"
></iframe>

<script>
  const btn = document.getElementById("fsBtn");
  btn.onclick = () => {
    const elem = document.getElementById("projectFrame");
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  };
</script>

</body>
</html>
