<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebola</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            /* background: linear-gradient(to bottom, #000000 0%, #262F43 100%);*/
            background: linear-gradient(to bottom, #ffffff 0%25, #eb509d43 100%);
            font-family: Arial, sans-serif;
            color: white;
        }

        .top-bar {
            width: 100%;
            text-align: center;
            padding-top: 22px;
            pointer-events: none;
        }

        .top-bar img { 
            height: 75px; 
            user-select: none; 
        }

        .version {
            position: absolute;
            top: 22px;
            right: 25px;
            opacity: .35;
            font-size: 13px;
        }

        /* VERTICAL GRID AREA */
        .scroll-area {
            height: calc(100vh - 130px);
            overflow-y: auto;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            grid-auto-rows: 320px;
            gap: 40px;
            padding: 40px 60px;
            -webkit-overflow-scrolling: touch;
        }

        /* optional scrollbar hide */
        .scroll-area::-webkit-scrollbar {
            width: 0;
        }

        /* GAME CARDS */
        .card {
            width: 100%;
            height: 100%;
            border-radius: 35px;
            background-size: cover;
            background-position: center;
            transition: .25s;
            display: block;
        }
        .card:hover { 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>

<div class="top-bar"><img src="assets/logos/games.png" alt="Games Logo"></div>
<div class="version">version 25.12.10.5</div>

<div class="scroll-area" id="gameGrid"></div>

<script>
    // LOAD GAMES FROM JSON AND ADD TO PAGE
    fetch("gameList.json")
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById("gameGrid");

            data.games.forEach(game => {
                // Create card element
                let card = document.createElement("a");
                card.href = game.path;
                card.classList.add("card");
                card.style.backgroundImage = `url('${game.thumbnail}')`;

                container.appendChild(card);
            });
        })
        .catch(error => console.error("Error loading game list:", error));
</script>

</body>
</html>
