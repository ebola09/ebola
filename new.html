<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebola Arcade</title>

    <!-- IBM Plex Mono Font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'IBM Plex Mono', monospace;
            background-color: #0d0502;
            color: #ff7b00;
            padding-top: 90px; /* space for fixed topbar */
            padding-bottom: 40px; /* space for fixed bottombar */
        }

        /* Top Navigation */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            font-size: 20px;
            height: 90px;
            background-color: #0d0502;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #7A3307;
        }

        .topbar .left, .topbar .right {
            display: flex;
            align-items: center;
        }

        .topbar a {
            color: #7A3307;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.2s ease-in-out;
        }

        .topbar a:hover {
            color: #ff7b00;
            text-decoration: none;
        }

        .topbar a.active {
            color: #ff7b00;
        }

        /* Logo inside topbar */
        .topbar .logo {
            height: 100%;
            display: flex;
            align-items: center;
            user-select: none;
            -webkit-user-drag: none;
        }

        .topbar .logo img {
            height: 60px;
            object-fit: contain;
            user-drag: none;
            user-select: none;
        }

        /* Game Grid as responsive grid with square cards */
        #gameGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
            padding: 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            aspect-ratio: 1 / 1; /* ensures square */
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card::after {
            content: attr(data-title);
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff7b00;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .card:hover::after {
            opacity: 1;
        }

        /* Bottom bar */
        .bottombar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0d0502;
            color: #ff7b00;
            opacity: 0.6;
            padding: 10px 40px;
            border-top: 1px solid #7A3307;
            font-size: 16px;
            text-align: left;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            #gameGrid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 500px) {
            #gameGrid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="left">
            <a href="#" class="active">arcade</a>
            <a href="#">tv</a>
            <a href="#">bookmarklets</a>
        </div>

        <div class="logo">
            <img src="assets/logos/orangeLogo.png" alt="logo" />
        </div>

        <div class="right">
            <a href="#">register</a>
            <a href="#">login</a>
        </div>
    </div>

    <div id="gameGrid"></div>

    <div class="bottombar">
        version 1.0
    </div>

    <script>
        // LOAD GAMES FROM JSON AND ADD TO PAGE
        fetch("gameList.json")
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("gameGrid");

                if (!data.games || data.games.length === 0) {
                    container.innerHTML = '<p style="color:#ff7b00;">No games found. Check gameList.json.</p>';
                    return;
                }

                data.games.forEach(game => {
                    let card = document.createElement("a");
                    card.href = game.path || "#";
                    card.classList.add("card");
                    card.style.backgroundImage = `url('${game.thumbnail || ''}')`;
                    card.setAttribute("data-title", game.name || "Untitled");

                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById("gameGrid").innerHTML = '<p style="color:#ff7b00;">Failed to load gameList.json</p>';
                console.error("Error loading game list:", error);
            });
    </script>
</body>
</html>
