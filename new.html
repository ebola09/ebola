<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebola Arcade</title>

    <!-- IBM Plex Mono Font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'IBM Plex Mono', monospace;
            background-color: #0d0502;
            color: #ff7b00;
        }

        /* Top Navigation */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            font-size: 20px;
        }

        .topbar a {
            color: #ff7b00;
            text-decoration: none;
            margin-right: 20px;
        }

        .topbar a:hover {
            text-decoration: underline;
        }

        /* Logo */
        .logo {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        /* Game Grid */
        #gameGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            padding: 20px 80px;
            justify-items: center;
        }

        .card {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card::after {
            content: attr(data-title);
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff7b00;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .card:hover::after {
            opacity: 1;
        }

        footer {
            text-align: left;
            padding: 20px 40px;
            color: #ff7b00;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div>
            <a href="#">arcade</a>
            <a href="#">tv</a>
            <a href="#">bookmarklets</a>
        </div>
        <div>
            <a href="#">register</a>
            <a href="#">login</a>
        </div>
    </div>

    <div class="logo">
        <!-- USER WILL INSERT EBOLA LOGO IMAGE HERE -->
        <img src="assets/logos/orangeLogo.png" alt="logo" height="90" />
    </div>

    <div id="gameGrid"></div>

    <footer>
        version 1.0
    </footer>

    <script>
        // LOAD GAMES FROM JSON AND ADD TO PAGE
        fetch("gameList.json")
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("gameGrid");

                if (!data.games || data.games.length === 0) {
                    container.innerHTML = '<p style="color:#ff7b00;">No games found. Check gameList.json.</p>';
                    return;
                }

                data.games.forEach(game => {
                    let card = document.createElement("a");
                    card.href = game.path || "#";
                    card.classList.add("card");
                    card.style.backgroundImage = `url('${game.thumbnail || ''}')`;
                    card.setAttribute("data-title", game.title || "Untitled");

                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById("gameGrid").innerHTML = '<p style="color:#ff7b00;">Failed to load gameList.json</p>';
                console.error("Error loading game list:", error);
            }(error => console.error("Error loading game list:", error));
    </script>
</body>
</html>
