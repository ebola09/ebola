<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>

    <!-- SAFE Supabase client (UMD build, no modules, no CSP violations) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
        }
        h2 {
            margin-top: 40px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            cursor: pointer;
        }
        .message {
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Account Access</h1>

    <!-- REGISTER -->
    <h2>Register</h2>
    <input id="reg-username" type="text" placeholder="Username">
    <input id="reg-password" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>

    <div id="reg-msg" class="message"></div>

    <!-- LOGIN -->
    <h2>Login</h2>
    <input id="login-username" type="text" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div id="login-msg" class="message"></div>

    <script>
        // Initialize Supabase client (must happen FIRST)
        const supabase = window.supabase.createClient(
            "YOUR_SUPABASE_URL",
            "YOUR_SUPABASE_ANON_KEY"
        );

        function generateEmail(username) {
            return username.toLowerCase() + "@local.user";
        }

        // REGISTER FUNCTION
        async function register() {
            const username = document.getElementById("reg-username").value.trim();
            const password = document.getElementById("reg-password").value;
            const msg = document.getElementById("reg-msg");

            if (!username || !password) {
                msg.textContent = "Enter a username and password.";
                return;
            }

            msg.textContent = "Creating account...";

            const fakeEmail = generateEmail(username);

            const { data, error } = await supabase.auth.signUp({
                email: fakeEmail,
                password: password
            });

            if (error) {
                msg.textContent = "Error: " + error.message;
                return;
            }

            const userId = data.user.id;

            await supabase.from("profiles").insert({
                id: userId,
                username: username,
                theme: "default",
                saves: {}
            });

            msg.textContent = "Account created successfully.";
        }

        // LOGIN FUNCTION
        async function login() {
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value;
            const msg = document.getElementById("login-msg");

            if (!username || !password) {
                msg.textContent = "Enter your username and password.";
                return;
            }

            msg.textContent = "Logging in...";

            const fakeEmail = generateEmail(username);

            const { data, error } = await supabase.auth.signInWithPassword({
                email: fakeEmail,
                password: password
            });

            if (error) {
                msg.textContent = "Error: " + error.message;
                return;
            }

            msg.textContent = "Login successful. Redirecting...";

            setTimeout(() => {
                window.location.href = "game.html";
            }, 800);
        }
    </script>
</body>
</html>
