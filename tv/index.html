<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Fullscreen Video Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      display: block;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<script>
  // -------------------------------------------
  // Continuously set localStorage & cookies
  // -------------------------------------------

  const adKeys = [
    "fso_131608",
    "c_imp_131608",
    "st_cch_131608",
    "131608"
  ];

  const adCookies = [
    "HstCnv4873540",
    "HstCns4873540",
    "HstCfa4873540",
    "HstCmu4873540",
    "HstCla4873540",
    "HstPn4873540",
    "HstPt4873540"
  ];

  // Function to apply values
  function applyAdState() {
    adKeys.forEach(key => {
      try {
        localStorage.setItem(key, "{}");
      } catch (e) {
        console.warn("Could not set localStorage key:", key, e);
      }
    });

    adCookies.forEach(name => {
      document.cookie = `${name}=999; path=/; SameSite=Lax;`;
    });
  }

  // 1. Run every 1 second indefinitely
  setInterval(applyAdState, 1000);

  // 2. Also run whenever user moves mouse
  document.addEventListener("mousemove", applyAdState);
</script>

<iframe
  src="https://vidsrc-embed.ru/embed/movie/tt5433140"
  allowfullscreen
  scrolling="no"
></iframe>

</body>
</html>
