<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Fullscreen Video Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      display: block;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
    
  <iframe
    src="https://vidsrc-embed.ru/embed/movie/tt5433140"
    allowfullscreen
    scrolling="no"
    sandbox="allow-scripts allow-same-origin allow-popups-to-escape-sandbox"
    style="border:none;"
  ></iframe>
</body>
</html>
