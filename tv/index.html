<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Fullscreen Video Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      display: block;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<script>
document.addEventListener("click", function(event) {
    const target = event.target;

    // Example: block only specific class or selector
    if (target.matches(".embed-popup-trigger")) {
        event.preventDefault();
        event.stopPropagation();
        console.warn("Embed popup click blocked.");
        return false;
    }
});
</script>


<iframe class="embed-popup-trigger"
  src="https://vidsrc-embed.ru/embed/movie/tt1757678"
  allowfullscreen
  scrolling="no"
></iframe>

</body>
</html>
